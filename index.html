<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeValue Tracker</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@200;300;400;500;600;700&family=Noto+Serif+JP:wght@300;400;500;600;700&family=JetBrains+Mono:wght@200;300;400&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      /* Pastel Color Palette */
      --pastel-blue: #b8d4ff;
      --pastel-purple: #d4c5f9;
      --pastel-pink: #ffc8dd;
      --pastel-mint: #c7f0db;
      --pastel-peach: #ffd6a5;
      --pastel-lavender: #e7c6ff;
      
      /* Background */
      --bg-primary: #f5f7fa;
      --bg-secondary: #ffffff;
      --bg-overlay: rgba(255, 255, 255, 0.7);
      
      /* Dark mode variant */
      --dark-bg-primary: #0d1117;
      --dark-bg-secondary: #161b22;
      --dark-bg-tertiary: #21262d;
      
      /* Text */
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-tertiary: #9ca3af;
      
      /* Dark text */
      --dark-text-primary: #f0f6fc;
      --dark-text-secondary: #8b949e;
      --dark-text-tertiary: #6e7681;
      
      /* Frame colors */
      --frame-light: rgba(184, 212, 255, 0.3);
      --frame-medium: rgba(212, 197, 249, 0.25);
      --frame-accent: rgba(255, 200, 221, 0.2);
      
      /* Shadows */
      --shadow-soft: 0 10px 40px rgba(0, 0, 0, 0.08);
      --shadow-medium: 0 20px 60px rgba(0, 0, 0, 0.12);
      --shadow-deep: 0 30px 80px rgba(0, 0, 0, 0.15);
    }
    
    body {
      font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--dark-bg-primary);
      color: var(--dark-text-primary);
      line-height: 1.8;
      font-weight: 300;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Ambient Background Gradient */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(184, 212, 255, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(212, 197, 249, 0.04) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(255, 200, 221, 0.03) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
    }
    
    .app-container {
      display: flex;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }
    
    /* Sidebar - Minimalist */
    .sidebar {
      width: 280px;
      background: rgba(22, 27, 34, 0.8);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(184, 212, 255, 0.1);
      padding: 3rem 0;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 100;
    }
    
    .sidebar-logo {
      padding: 0 2rem 2.5rem;
      border-bottom: 1px solid rgba(184, 212, 255, 0.08);
      margin-bottom: 2.5rem;
    }
    
    .sidebar-logo h1 {
      font-family: 'Noto Serif JP', serif;
      font-size: 1.5rem;
      font-weight: 400;
      background: linear-gradient(135deg, var(--pastel-blue), var(--pastel-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }
    
    .sidebar-logo p {
      font-size: 0.75rem;
      color: var(--dark-text-tertiary);
      font-weight: 300;
      letter-spacing: 0.05em;
    }
    
    .sidebar-nav {
      list-style: none;
      flex: 1;
      padding: 0 1rem;
    }
    
    .sidebar-nav li {
      margin-bottom: 0.5rem;
    }
    
    .sidebar-nav button {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--dark-text-secondary);
      text-align: left;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 400;
      transition: all 0.3s ease;
      font-family: 'Noto Sans JP', sans-serif;
    }
    
    .sidebar-nav button:hover {
      background: rgba(184, 212, 255, 0.05);
      color: var(--dark-text-primary);
    }
    
    .sidebar-nav button.active {
      background: linear-gradient(135deg, rgba(184, 212, 255, 0.1), rgba(212, 197, 249, 0.08));
      color: var(--pastel-blue);
      font-weight: 500;
    }
    
    /* Main Content - Editorial Layout */
    .main-content {
      flex: 1;
      padding: 5rem 6rem;
      overflow-y: auto;
      position: relative;
    }
    
    /* Page Header - Large Typography */
    .page-header {
      margin-bottom: 4rem;
      position: relative;
    }
    
    .page-header h2 {
      font-family: 'Noto Serif JP', serif;
      font-size: 4rem;
      font-weight: 400;
      line-height: 1.2;
      background: linear-gradient(135deg, var(--pastel-blue), var(--pastel-purple), var(--pastel-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }
    
    .page-header p {
      font-size: 1.125rem;
      color: var(--dark-text-secondary);
      font-weight: 300;
      letter-spacing: 0.02em;
    }
    
    /* Overlapping Frames Layout */
    .frames-container {
      position: relative;
      margin-bottom: 6rem;
    }
    
    .frame {
      position: relative;
      background: rgba(22, 27, 34, 0.5);
      backdrop-filter: blur(30px);
      border: 2px solid var(--frame-light);
      border-radius: 24px;
      padding: 3.5rem;
      margin-bottom: 3rem;
      box-shadow: var(--shadow-medium);
      overflow: visible;
    }
    
    /* Overlapping decorative frames */
    .frame::before {
      content: '';
      position: absolute;
      top: -30px;
      left: -30px;
      right: 50px;
      bottom: 50px;
      border: 2px solid rgba(184, 212, 255, 0.12);
      border-radius: 28px;
      pointer-events: none;
      z-index: -1;
    }
    
    .frame::after {
      content: '';
      position: absolute;
      top: 50px;
      left: 50px;
      right: -30px;
      bottom: -30px;
      border: 2px solid rgba(212, 197, 249, 0.08);
      border-radius: 28px;
      pointer-events: none;
      z-index: -1;
    }
    
    /* Geometric Accent Lines */
    .frame .accent-line {
      position: absolute;
      background: var(--pastel-lavender);
      opacity: 0.3;
    }
    
    .frame .accent-line-h {
      height: 2px;
      width: 100px;
      top: 2rem;
      left: -50px;
    }
    
    .frame .accent-line-v {
      width: 2px;
      height: 80px;
      bottom: 2rem;
      right: -40px;
    }
    
    /* Motto Card - Hero */
    .motto-hero {
      text-align: center;
      padding: 2rem 0;
    }
    
    .motto-text {
      font-family: 'Noto Serif JP', serif;
      font-size: 3.5rem;
      font-weight: 500;
      line-height: 1.4;
      background: linear-gradient(135deg, var(--pastel-blue), var(--pastel-purple), var(--pastel-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.08em;
      margin-bottom: 1.5rem;
    }
    
    .motto-subtitle {
      font-size: 1.25rem;
      color: var(--dark-text-secondary);
      font-weight: 300;
      letter-spacing: 0.05em;
    }
    
    /* KPI Grid - Asymmetric */
    .kpi-asymmetric-grid {
      display: grid;
      grid-template-columns: 1.2fr 1fr 1fr;
      gap: 2rem;
      margin-bottom: 5rem;
      position: relative;
    }
    
    .kpi-card {
      background: rgba(22, 27, 34, 0.4);
      backdrop-filter: blur(30px);
      border: 2px solid rgba(184, 212, 255, 0.15);
      border-radius: 20px;
      padding: 2.5rem;
      position: relative;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: visible;
    }
    
    /* Staggered rotation and offset */
    .kpi-card:nth-child(1) {
      transform: rotate(-0.5deg) translateY(0);
    }
    
    .kpi-card:nth-child(2) {
      transform: rotate(0.3deg) translateY(20px);
    }
    
    .kpi-card:nth-child(3) {
      transform: rotate(-0.3deg) translateY(40px);
    }
    
    .kpi-card:hover {
      transform: translateY(-15px) rotate(0deg) scale(1.02);
      border-color: rgba(212, 197, 249, 0.3);
      box-shadow: var(--shadow-deep);
    }
    
    .kpi-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--pastel-blue), var(--pastel-purple), var(--pastel-pink));
      border-radius: 20px 20px 0 0;
      opacity: 0;
      transition: opacity 0.5s;
    }
    
    .kpi-card:hover::before {
      opacity: 1;
    }
    
    .kpi-label {
      font-size: 0.75rem;
      color: var(--dark-text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    
    .kpi-value {
      font-size: 3.5rem;
      font-weight: 200;
      font-family: 'JetBrains Mono', monospace;
      background: linear-gradient(135deg, var(--pastel-blue), var(--pastel-lavender));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      margin-bottom: 0.75rem;
      letter-spacing: -0.02em;
    }
    
    .kpi-unit {
      font-size: 1rem;
      color: var(--dark-text-secondary);
      font-weight: 400;
    }
    
    /* Buttons - Soft Pastel */
    .btn {
      padding: 0.875rem 1.75rem;
      border: none;
      border-radius: 12px;
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.02em;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--pastel-blue), var(--pastel-purple));
      color: var(--dark-bg-primary);
      box-shadow: 0 4px 20px rgba(184, 212, 255, 0.2);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(184, 212, 255, 0.3);
    }
    
    .btn-secondary {
      background: rgba(184, 212, 255, 0.08);
      color: var(--dark-text-primary);
      border: 1px solid rgba(184, 212, 255, 0.2);
    }
    
    .btn-secondary:hover {
      background: rgba(184, 212, 255, 0.15);
      border-color: rgba(184, 212, 255, 0.3);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 6rem 2rem;
      color: var(--dark-text-tertiary);
    }
    
    .empty-state-text {
      font-size: 1.125rem;
      font-weight: 300;
      letter-spacing: 0.03em;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    function App() {
      const [currentPage, setCurrentPage] = useState('dashboard');
      
      return (
        <div className="app-container">
          <aside className="sidebar">
            <div className="sidebar-logo">
              <h1>TimeValue</h1>
              <p>意思決定補助盤</p>
            </div>
            
            <ul className="sidebar-nav">
              <li>
                <button 
                  className={currentPage === 'dashboard' ? 'active' : ''}
                  onClick={() => setCurrentPage('dashboard')}
                >
                  ダッシュボード
                </button>
              </li>
              <li>
                <button 
                  className={currentPage === 'report' ? 'active' : ''}
                  onClick={() => setCurrentPage('report')}
                >
                  レポート
                </button>
              </li>
              <li>
                <button 
                  className={currentPage === 'clients' ? 'active' : ''}
                  onClick={() => setCurrentPage('clients')}
                >
                  取引先
                </button>
              </li>
            </ul>
          </aside>
          
          <main className="main-content">
            {currentPage === 'dashboard' && <DashboardPage />}
            {currentPage === 'report' && <ReportPage />}
            {currentPage === 'clients' && <ClientsPage />}
          </main>
        </div>
      );
    }
    
    function DashboardPage() {
      return (
        <>
          <div className="page-header">
            <h2>Dashboard</h2>
            <p>意思決定を支える世界観</p>
          </div>
          
          <div className="frames-container">
            <div className="frame">
              <div className="accent-line accent-line-h"></div>
              <div className="accent-line accent-line-v"></div>
              
              <div className="motto-hero">
                <h1 className="motto-text">時間は有限。<br/>価値を最大化せよ。</h1>
                <p className="motto-subtitle">独責開眼</p>
              </div>
            </div>
          </div>
          
          <div className="kpi-asymmetric-grid">
            <div className="kpi-card">
              <div className="kpi-label">今月の作業時間</div>
              <div className="kpi-value">0.0</div>
              <div className="kpi-unit">時間</div>
            </div>
            
            <div className="kpi-card">
              <div className="kpi-label">総売上</div>
              <div className="kpi-value">¥0</div>
              <div className="kpi-unit">円</div>
            </div>
            
            <div className="kpi-card">
              <div className="kpi-label">実質時給</div>
              <div className="kpi-value">¥0</div>
              <div className="kpi-unit">円/時</div>
            </div>
          </div>
          
          <div className="empty-state">
            <p className="empty-state-text">タスクがありません</p>
          </div>
        </>
      );
    }
    
    function ReportPage() {
      return (
        <>
          <div className="page-header">
            <h2>Report</h2>
            <p>期間別の作業分析</p>
          </div>
          
          <div className="empty-state">
            <p className="empty-state-text">データがありません</p>
          </div>
        </>
      );
    }
    
    function ClientsPage() {
      return (
        <>
          <div className="page-header">
            <h2>Clients</h2>
            <p>取引先管理</p>
          </div>
          
          <div className="empty-state">
            <p className="empty-state-text">取引先がありません</p>
          </div>
        </>
      );
    }
    
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
